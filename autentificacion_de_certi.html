<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificación de Certificados</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .box {
      width: 850px;
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2b3c9d;
      font-weight: 500;
      margin-bottom: 5px;
    }

    .verified {
      text-align: center;
      color: red;
      font-weight: 400;
      font-size: 18px;
      margin-bottom: 20px;
    }

    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .label {
      font-size: 14px;
      color: #555;
      margin-bottom: 6px;
      display: block;
      font-weight: 400;
    }

    .readonly-box {
      width: 100%;
      padding: 12px 16px;
      font-size: 15px;
      background-color: #e4e4e4;
      border-radius: 6px;
      color: #333;
      user-select: none;
    }

    .row {
      display: flex;
      gap: 20px;
    }

    .row .form-group {
      flex: 1;
    }

    @media (max-width: 600px) {
      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>AUTENTIFICACIÓN DE CERTIFICADO</h2>
    <div class="verified">VERIFICADO</div>
    <hr>

    <div class="row">
      <div class="form-group">
        <label class="label">DNI</label>
        <div class="readonly-box">03896741</div>
      </div>
      <div class="form-group">
        <label class="label">CÓDIGO</label>
        <div class="readonly-box">DIP-412308</div>
      </div>
    </div>

    <div class="form-group">
      <label class="label">ALUMNO</label>
      <div class="readonly-box">PEDRO TERRY SANDOVAL VIVAS</div>
    </div>

    <div class="form-group">
      <label class="label">DIPLOMADO</label>
      <div class="readonly-box">CONTROL GUBERNAMENTAL</div>
    </div>

    <div class="row">
      <div class="form-group">
        <label class="label">FECHA DE INICIO</label>
        <div class="readonly-box">2024-09-16</div>
      </div>
      <div class="form-group">
        <label class="label">FECHA DE FINALIZACION</label>
        <div class="readonly-box">2024-11-16</div>
      </div>
    </div>

    <div class="form-group">
      <label class="label">ESCUELA</label>
      <div class="readonly-box">INSTITUTO NACIONAL DE ESTUDIOS GUBERNAMENTALES</div>
    </div>
  </div>

</body>
</html>
